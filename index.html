<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>everyRFC</title>
  <script type="module" src="rfcs.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preload" href="util.js" as="script" />
  <link rel="preload" href="rfcs.json" as="fetch" />
  <link rel="preload" href="tags.json" as="fetch" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<div id="container" class="noresults">
  
    <div id="selector">

    <h1>EveryRFC</h1>

    <div id="form"><form>
      <input type="text" id="search" value="" autocomplete="off" placeholder="Search RFC titles &amp; keywords"><span id="delete">x</span><br/>
      <label class="obsolete" title="Specifiations that have been obsoleted, on the Legacy stream or Historic."><input type="checkbox" id="obsolete"> Show obsolete</label>
    </form></div>
    
    <p class="start">Try “congestion”, “Cisco”, “IMAP search”, “UDP”, “firewall” or “privacy”.</p>

    <h2 id="tag-header">Tag</h2>
    <div id="tag"></div>
    <h2 id="stream-header">Stream</h2>
    <div id="stream"></div>
    <h2 id="level-header">Level</h2>
    <div id="level"></div>
    <h2 id="wg-header">Working Group</h2>
    <div id="wg"></div>

  </div>
  <div id="shadow"></div>
  <div id="main">

    <div id="count"></div>
    <ul id="rfc-list"></ul>
    
  </div>
</div>
</body>
</html>
