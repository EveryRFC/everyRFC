<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>everyRFC</title>
  <script type="module" src="rfcs.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<div id="container" class="noresults">
  
  <div id="selector">

    <form>
      <input type="text" id="search" value="" autocomplete="off" placeholder="Search RFC titles and keywords"><br/>
      <label class="obsolete"><input type="checkbox" id="obsolete" title="Specifiations that have been obsoleted, on the Legacy stream or Historic."> Show obsolete</label>
    </form>
    
    <p class="start">Try “HTTP”, “Cisco”, “congestion”, “UDP”, “firewall” or “privacy”.</p>

    <h2 id="tag-header">Tag</h2>
    <div id="tag"></div>
    <h2 id="stream-header">Stream</h2>
    <div id="stream"></div>
    <h2 id="level-header">Level</h2>
    <div id="level"></div>
    <h2 id="wg-header">Working Group</h2>
    <div id="wg"></div>

  </div>
  <div id="shadow"></div>
  <div id="main">

    <div id="count"></div>
    <ul id="rfc-list"></ul>
    
  </div>
</div>
</body>
</html>
